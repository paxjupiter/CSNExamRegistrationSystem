<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="header">
      <div class="title-wrapper">
        <img src="images/CSNLogo.png" alt="CSN Logo" class="logo" />
        <h1>Exam Registration System</h1>
      </div>
    </div>
    
    <div class="page-wrapper">

      <main class="reset-form-wrapper">
        <form id="resetForm" class="reset-form">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Faculty email only" required />

          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Must include number & special character" required />
          
          <p class="error-msg"></p>
          <p class="success-msg"></p>

          <div class="button-group">
            <button class="btn" type="submit">Reset Password</button>
            <button type="button" onclick="window.location.href='index.html'" class="btn">
              Back to Login
            </button> 
          </div>
        </form>
      </main>
    </div>
    <script src="scripts/reset-password.js"></script>
  </body>
</html>
