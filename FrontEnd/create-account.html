<!--create-account.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="header">
      <div class="title-wrapper">
        <img src="images/CSNLogo.png" alt="CSN Logo" class="logo" />
        <h1>Exam Registration System</h1>
      </div>
    </div>
    
    <div class="page-wrapper">

      <main class="account-form-wrapper">
        <h2>Create Account</h2>

        <form class="account-form-card">

          <label for="role">I am a:</label>
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
          </select>

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="First Name" required />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Last Name" required />

          <div id="student-fields" style="display: none;">
            <label for="studentEmail">Student Email:</label>
            <input type="email" id="studentEmail" placeholder="Valid CSN email required." />

            <label for="nshe">NSHE ID:</label>
            <input type="text" id="nshe" placeholder="Valid NSHE ID required." maxlength="10" />
          </div>

          <div id="faculty-fields" style="display: none;">
            <label for="facultyEmail">Faculty Email:</label>
            <input type="email" id="facultyEmail" placeholder="Valid CSN email required." />

            <label for="facultyPassword">Password:</label>
            <input type="password" id="facultyPassword" placeholder="At least 8 characters with number & symbol" />
          </div>
          
          <p class="error-msg" style="display:none;">Something went wrong.</p>
          <p class="success-msg" style="display:none;">Account created! Redirecting...</p>
          <div class="button-group">
            <button type="submit" class="btn">Create Account</button>
    
            <button type="button" onclick="window.location.href='index.html'" class="btn">
              Back to Login
            </button>        
          </div>
        </form>
      </main>
      

    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
