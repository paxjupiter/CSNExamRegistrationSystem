<!-- report-by-exam.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Report by Exam</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="header">
      <div class="title-wrapper">
        <img src="images/CSNLogo.png" alt="CSN Logo" class="logo" />
        <h1>Exam Registration System</h1>
      </div>
      <a href="index.html" class="btn logout">Logout</a>
    </div>
    
    <div class="page-wrapper">

      <main class="form-wrapper">
        <h2>Report by Exam</h2>
        
        <select id="examSelect">
          <option value="">Select Exam</option>
        </select>

        <table class="report-table" id="examReportTable" border="10">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Time</th>
              <th>Campus</th>
              <th>Building</th>
              <th>Room</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected by JS -->
          </tbody>
        </table>

        <div class="button-group">
          <button class="btn" id="downloadBtn">Download Report</button>
          <button class="btn" id="backToDashboard" onclick="window.location.href='faculty-dashboard.html'">Back to Dashboard</button>
        </div>
      </main>

    </div>

    <script src="scripts/report-by-exam.js"></script>
  </body>
</html>
