<!-- student-registrations.html -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>My Registered Exams</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="title-wrapper">
        <img src="images/CSNLogo.png" alt="CSN Logo" class="logo" />
        <h1>Exam Registration System</h1>
      </div>
      <a href="index.html" class="btn logout">Logout</a>
    </div>
    
    <div class="page-wrapper">
      <main class="registrations">
        <h2><span id="student-name">[Student Name]</span> - Registered Exams</h2>

        <div class="student-instructions">
          <p>Exam cancellations must be made 24 hours in advance of the scheduled exam date.</p>
        </div>

        <div id="exam-cards" class="card-container">
          <!-- Cards will be inserted here dynamically -->
        </div>

        <div class="button-group">
          <button class="backtodash-button" onclick="window.location.href='student-dashboard.html'">
            Back to Dashboard
          </button>
        </div>
      </main>
    </div>

    <script src="scripts/student-registrations.js"></script>
    <script src="scripts/student-dashboard.js"></script>

  </body>
</html>
